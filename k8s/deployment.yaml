apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack-bot-deployment
  labels:
    app: slack-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slack-bot
  template:
    metadata:
      labels:
        app: slack-bot
    spec:
      containers:
      - name: slack-bot-container
        image: slack-bot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        
        envFrom:
        - secretRef:
            name: bot-secrets

---

apiVersion: v1
kind: Service
metadata:
  name: slack-bot-service
spec:
  type: LoadBalancer
  selector:
    app: slack-bot
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
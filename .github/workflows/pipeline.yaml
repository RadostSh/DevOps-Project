name: Slack Bot CI/CD
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Security Scan (SAST)
        run: |
          pip install bandit
          bandit -r . -x tests -ll

      - name: Build Docker Image
        run: docker build -t slack-bot:latest .
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      - name: Terraform Apply (Deploy to K8s)
        env:
          TF_VAR_slack_bot_token: ${{ secrets.TF_VAR_SLACK_BOT_TOKEN }}
          TF_VAR_slack_signing_secret: ${{ secrets.TF_VAR_SLACK_APP_TOKEN }}
          TF_VAR_gemini_api_key: ${{ secrets.TF_VAR_GEMINI_API_KEY }}
          TF_VAR_sashido_app_id: ${{ secrets.TF_VAR_SASHIDO_APP_ID }}
          TF_VAR_sashido_rest_key: ${{ secrets.TF_VAR_SASHIDO_REST_KEY }}
          TF_VAR_sashido_api_url: ${{ secrets.TF_VAR_SASHIDO_API_URL }}
        run: terraform -chdir=terraform apply -auto-approve
